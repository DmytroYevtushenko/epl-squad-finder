name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore EplSquadFinder.sln

    - name: Build API
      run: dotnet build EplSquadFinder.Api/EplSquadFinder.Api.csproj --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test tests/EplSquadFinder.Application.Tests/EplSquadFinder.Application.Tests.csproj --configuration Release --no-restore

  deploy:
    needs: build_and_test
    if: github.ref == 'refs/heads/main' # Deploy only if code is already in main
    runs-on: ubuntu-latest

